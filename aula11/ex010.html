<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Multas</title>
    <style>
        body {
            font: normal 18pt Arial;
        }
    </style>
</head>
<body>
    Velocidade do Carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
        function calcular() {
            var txtv = window.document.getElementById('txtvel')
            var velocidade = Number(txtv.value)
            var res = window.document.querySelector('div#res') 
            res.innerHTML = `<p> Sua velocidade atual é de <strong> ${velocidade} </strong> Km/h. </p>`

            if (velocidade > 60) {
                res.innerHTML += `<p> Velocidade acima do permitido. <strong> MULTADO! </strong> </p>`
            }
            res.innerHTML += `<p> Dirija com segurança! </p>`
        }
    </script>
</body>
</html>
