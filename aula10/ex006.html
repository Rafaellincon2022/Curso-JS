<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area  {
            font: normal 20pt Arial;
            background: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area"">
        Interaja....
    </div>

<script>
    var d = window.document.querySelector('div#area')
    d.addEventListener('click', clicar)
    d.addEventListener('mouseenter', entrar)
    d.addEventListener('mouseout', sair)

    function clicar() {
        d.innerHTML = 'Clicou!'
        d.style.background = 'Red'
    }

    function entrar() {
        d.innerHTML = 'Entrou!'
    }

    function sair() {
        d.innerHTML = 'Saiu!'
        d.style.background = 'Green'
    }
</script>

</body>
</html>
