<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro primeiro programa...</title>
    <style>
        /* Esse é a configuração do BODY e do H1 no CSS */
        body {
            background-color: rgb(112, 112, 230);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1> <!-- Esse é apenas um comentário no HTML -->
    <p>Já me livrei da maldição.</p>
    <script>
        var nome = window.prompt('Qual o seu nome?') // Apresenta uma tela solicitando o nome do usuário
        window.alert('É um grande prazer te conhecer ' + nome + '!') // Mostra a mensagem e o conteúdo armazenado na variável
    </script>
</body>
</html>
