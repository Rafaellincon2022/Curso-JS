<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro primeiro programa...</title>
    <style>
        /* Esse é a configuração do BODY e do H1 no CSS */
        body {
            background-color: rgb(112, 112, 230);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>TESTANDO NÚMEROS</h1> <!-- Esse é apenas um comentário no HTML -->
    <p>Testando meus primeiros scripts em JavaScript</p>
    <script>
        var n1 = Number(window.prompt('Digite um número:'))
        var n2 = Number(window.prompt('Digite outro número:'))
        var soma = n1 + n2 // Esse + serve para concatenar
        window.alert(`A soma entre ${n1} e ${n2} é ${soma}.`)
    </script>
</body>
</html>
