<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Código JS</title>
    <style>
        body {
            background-color: rgb(112, 112, 230);
            color: white;
            font: normal 20pt Arial;
        }

        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
        window.alert('Minha primeira mensagem') // Apresenta um alerta na tela
        window.confirm('Está gostando de JavaScript?') // Apresenta uma tela de confirmação com OK ou CANCELAR
        window.prompt('Qual o seu nome?') // Apresenta uma tela solicitando o nome do usuário
    </script>
</body>
</html>
